<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bicycle Sharing:Transfers</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<!-- TABLE STYLES-->
<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<!-- Navigation section
================================================== -->
	<div class="wrapper">
		<div th:include="adminNav :: head-and-side"></div>
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h1 class="page-header">Manage Role</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-info">
							<div class="panel-heading">
								<h3>Outgoing</h3>
							</div>
							<div class="panel-body">
							<form action="#" th:action="@{/admin/afterSetPickUpPoint}"
				th:object="${manageRoleData}" method="post">
								<div class="col-md-8 col-sm-8 col-xs-8">
									<fieldset>
										<p>
											<label>User Email</label> <input name="userEmail"
												class="form-control" required="required" />
										</p>
											<div class="controls">
												<select class="input-xlarge form-control" name="pickUpPoint"
													required="required">
													<option value="">Select Pickup Point</option>
													<option th:each="pickUpPoint : ${pickUpPoints}"
														th:value="${pickUpPoint.pickUpPointId}"
														th:text="${pickUpPoint.location}"></option>
												</select> <span class="help-block">Input the initial pick up
													point id</span>
											</div>
									</fieldset>
									<div>
										<button class="btn btn-primary">Submit &raquo;</button>
										<input type="reset" class="btn btn-info" />
									</div>
								</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="adminNav :: page-footer"></div>
	<!-- /. PAGE WRAPPER  -->
	<!-- /. WRAPPER  -->
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
	<script src="/js/jquery.js" th:src="@{js/jquery.js}"></script>
	<script src="/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	<script src="/js/smoothscroll.js" th:src="@{js/smoothscroll.js}"></script>
	<script src="/js/custom.js" th:src="@{/js/custom.js}"></script>
</body>
</html>
