<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bicycle Sharing:Registration</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<!-- TABLE STYLES-->
<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<!-- Navigation section
================================================== -->
	<div class="wrapper">
		<div th:include="adminNav :: head-and-side"></div>
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h1 class="page-header">Registration</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10">
						<div class="panel panel-info">
							<div class="panel-heading">
								<strong>Add New User</strong>
							</div>
							<div class="panel-body">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<form action="#" th:action="@{/manager/managerPayment}"
										th:object="${userData}" method="post"
										onsubmit="return emailFunction(this);">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<input type="text" name="firstName"
														class="form-control input-lg" placeholder="First Name"
														tabindex="1" required="required" />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<input type="text" name="lastName"
														class="form-control input-lg" placeholder="Last Name"
														tabindex="2" required="required" />
												</div>
											</div>
										</div>
										<span id="email_error_id" class="text-danger"></span>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<input type="email" name="email" id="emailId"
														class="form-control input-lg" placeholder="Enter Email"
														tabindex="1" required="required" />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<input type="email" name="confirmUserEmail"
														id="email_confirm" class="form-control input-lg"
														placeholder="Confirm Email" tabindex="2"
														required="required" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<input type="text" name="mobileNo"
												class="form-control input-lg" placeholder="Enter Mobile No"
												tabindex="3" pattern="[0-9]{10}" title="Enter Numbers Only"
												maxlength="10" required="required" />
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<select class="form-control input-lg" name="proofType"
														required="required">
														<option value="">Select Proof Type:</option>
														<option value="Driving Licence">Driving Licence</option>
														<option value="Voter ID">Voter ID</option>
														<option value="Aadhar Card">Aadhar Card</option>
														<option value="PAN Card">PAN Card</option>
													</select>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<input type="text" name="proofNo"
														class="form-control input-lg" placeholder="Enter Proof Id"
														tabindex="6" required="required" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<input type="file" name="document"
														class="form-control input-lg" tabindex="1"
														title="Upload Proof Document" required="required" />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<input type="date" name="dateOfBirth"
														class="form-control input-lg"
														placeholder="Enter Date Of Birth" tabindex="2"
														required="required" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<textarea name="userAddress" class="form-control input-lg"
												placeholder="Enter Address" tabindex="3" rows="5"
												required="required"></textarea>
										</div>
										<div class="row">
											<div class="col-md-4"></div>
											<div class="col-md-4">
												<a href="/manager/managerPayment"> <input type="submit"
													class="btn btn-primary btn-block btn-lg" tabindex="7" />
												</a>
											</div>
											<div class="col-md-4"></div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- panel-->
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</div>
		<!-- form end -->
	</div>
	<div class="footerDiv"
		style="height: 100px; background-color: #babdb6; padding: 20px;">
		<div class="container">
			<div class="row">
				<div class="col-md-3" align="left">
					<h4>
						Copyright <a href="/index.html#home">Bicycle Sharing</a>
					</h4>
				</div>
				<div class="col-md-6"></div>
				<div class="col-md-3" align="right">
					<h4>
						Developed by <a href="/index.html#home">Java Interns</a>
					</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- /. PAGE WRAPPER  -->
	<!-- /. WRAPPER  -->
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/jquery.dataTables.js}" type="text/javascript"></script>
	<script th:src="@{/js/dataTables.bootstrap.js}" type="text/javascript"></script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
	<script src="/js/jquery.js" th:src="@{js/jquery.js}"></script>
	<script src="/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	<script src="/js/smoothscroll.js" th:src="@{js/smoothscroll.js}"></script>
	<script src="/js/custom.js" th:src="@{/js/custom.js}"></script>
</body>
</html>
