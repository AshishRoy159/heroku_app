<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Template site title
   ================================================== -->
<title>Login</title>

<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="keywords" content="" />
<meta name="description" content="" />

<!-- Bootstrap CSS
   ================================================== -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/nivo-lightbox.css" />
<link rel="stylesheet" href="/css/nivo_themes/default/default.css" />

<!-- Font Icons
   ================================================== -->
<link rel="stylesheet" href="/css/font-awesome.min.css"
	th:href="@{css/font-awesome.min.css}" />
<link rel="stylesheet" href="/css/et-line-font.css"
	th:href="@{css/et-line-font.css}" />

<!-- Main CSS
   	================================================== -->
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/default.css" />

<!-- Google web font
   ================================================== -->
<link href='https://fonts.googleapis.com/css?family=Raleway:700'
	rel='stylesheet' type='text/css' />
</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">
<sec:authentication var="user" property="principal"></sec:authentication>
	<!-- Navigation section
================================================== -->
	<section class="navbar navbar-fixed-top custom-navbar"
		role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon icon-bar"></span> <span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
				</button>
				<a href="index.html#home" class="smoothScroll navbar-brand">BICYCLE
					SHARING</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/index.html#home" class="smoothScroll">HOME</a></li>
					<li><a href="/index.html#work" class="smoothScroll">HOW IT
							WORKS</a></li>
					<li><a href="/index.html#about" class="smoothScroll">ABOUT</a></li>
					<li><a href="/index.html#portfolio" class="smoothScroll">GALLERY</a></li>
					<li><a href="/index.html#plan" class="smoothScroll">PLANS</a></li>
					<li><a href="/index.html#contact" class="smoothScroll">CONTACT</a></li>
					<li class="dropdown pull-right" sec:authorize="isAuthenticated()"><a
						href="#" data-toggle="dropdown" class="dropdown-toggle"><i
							class="fa fa-user fa-fw"></i><span>ACCOUNT</span><strong
							class="caret"></strong></a>
						<ul class="dropdown-menu">
							<li><a href="/userProfile" style="color: black;"><i
									class="fa fa-user fa-fw"></i>View Profile<br /> [<small
									sec:authentication="name">[email]</small>] </a></li>
							<li class="divider"></li>
							<li><div th:switch="${#authentication.principal.userRole}">
								<p th:case="ADMIN">
									<a href="/admin/changePassword" style="color: black;"><i
									class="fa fa-gear fa-fw"></i>Change Password</a>
								</p>
								<p th:case="MANAGER">
									<a href="/admin/changePassword" style="color: black;"><i
									class="fa fa-gear fa-fw"></i>Change Password</a>
								</p>
								<p th:case="USER">
									<a href="/user/changePassword" style="color: black;"><i
									class="fa fa-gear fa-fw"></i>Change Password</a>
								</p></div></li>
							<li class="divider"></li>
							<li><a href="/logout" style="color: black;"><i
									class="fa fa-sign-out fa-fw"></i>Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</section>
	<div class="register">
		<div class="container">
			<form action="#" th:action="@{/afterChangePassword}"
				th:object="${changePasswordData}" method="post" onsubmit="return passwordFunction(this);">
				<div class="row">
					<div
						class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<h2>Change Password</h2>
						<hr class="colorgraph"></hr>
						<div class="form-group">
							<input type="password" name="oldPassword"
								class="form-control input-lg" placeholder="Enter Old Password"
								tabindex="3" required="required" />
						</div>
						<div class="form-group">
							<input type="password" name="newPassword" id="password"
								class="form-control input-lg" placeholder="Enter New Password"
								tabindex="3" required="required" />
						</div>
						<span class="text-danger pull-left" id="error_id"></span>
						<div class="inputDiv">
							<input type="password" class="form-control input-lg" id="password_confirm"
								name="cnfPassword" placeholder="Confirm New Password" />
						</div>

						<hr class="colorgraph" />
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" value="Change Password"
									class="btn btn-primary btn-block btn-lg" tabindex="7" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div style="height: 110px"></div>

	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-3" align="left">
					<h4>
						Copyright <a href="/index.html#home">Bicycle Sharing</a>
					</h4>
				</div>
				<div class="col-md-6"></div>
				<div class="col-md-3" align="right">
					<h4>
						Developed by <a href="index.html#home">Java Interns</a>
					</h4>
				</div>
			</div>
		</div>
	</div>

	<!-- javascript  -->
	<script src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
	<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="/js/smoothscroll.js" th:src="@{/js/smoothscroll.js}"></script>
	<script src="/js/custom.js" th:src="@{/js/custom.js}"></script>
</body>
</html>
