<!-- form start -->
	<form action="#" th:action="@{/register}" th:object="${userData}"
		method="post">
		<div class="register">
			<div class="container">
				<div class="row">
					<div
						class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<h2>Please Sign Up</h2>
						<hr class="colorgraph"></hr>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" name="firstName"
										class="form-control input-lg" placeholder="First Name"
										tabindex="1" required="required" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" name="lastName"
										class="form-control input-lg" placeholder="Last Name"
										tabindex="2" required="required" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="email" name="email" class="form-control input-lg"
										placeholder="Enter Email" tabindex="1" required="required" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="email" name="confirmUserEmail"
										class="form-control input-lg" placeholder="Confirm Email"
										tabindex="2" required="required" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="text" name="mobileNo" class="form-control input-lg"
								placeholder="Enter Mobile No" tabindex="3" pattern="[0-9]{10}"
								title="Enter Numbers Only" maxlength="10" required="required" />
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<select class="form-control input-lg" name="proofType"
										required="required">
										<option value="">Select Proof Type:</option>
										<option value="Driving Licence">Driving Licence</option>
										<option value="Voter ID">Voter ID</option>
										<option value="Aadhar Card">Aadhar Card</option>
										<option value="PAN Card">PAN Card</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" name="proofNo" class="form-control input-lg"
										placeholder="Enter Proof Id" tabindex="6" required="required" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="file" name="document"
										class="form-control input-lg" tabindex="1"
										title="Upload Proof Document" required="required" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="date" name="dateOfBirth"
										class="form-control input-lg"
										placeholder="Enter Date Of Birth" tabindex="2"
										required="required" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<textarea name="userAddress" class="form-control input-lg"
								placeholder="Enter Address" tabindex="3" rows="5"
								required="required"></textarea>
						</div>
						<div class="row">
							<div class="col-md-3">
								<p class="agreement input-lg">
									<input type="checkbox" value="" required="required" /> I Agree
								</p>
							</div>
							<div class="col-md-9" align="left">
								By clicking <strong class="label label-primary">I Agree</strong>,
								you agree to the <a href="#" data-toggle="modal"
									data-target="#t_and_c_m" style="color: maroon;">Terms and
									Conditions</a> set out by this site.
							</div>
						</div>
						<hr class="colorgraph" />
						<div class="row">
							<div class="col-md-6">
								<input type="submit" value="Register"
									class="btn btn-primary btn-block btn-lg" tabindex="7" />
							</div>
							<div class="col-md-6">
								<a href="login"> <input type="button" value="Sign In"
									class="btn btn-success btn-block btn-lg" tabindex="7" />
								</a>
							</div>
						</div>
					</div>
				</div>
				<!-- Modal -->
				<div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">Ã—</button>
								<h4 class="modal-title" id="myModalLabel">Terms Conditions</h4>
							</div>
							<div class="modal-body">
								<h1>Terms and conditions page</h1>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary"
									data-dismiss="modal">I Agree</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
			</div>
		</div>
	</form>
