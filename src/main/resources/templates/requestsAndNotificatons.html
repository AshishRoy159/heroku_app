<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bicycle Sharing:Admin</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
<!-- Morris Chart Styles-->
<link th:href="@{/js/morris/morris-0.4.3.min.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{http://www.w3schools.com/lib/w3.css}" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<div th:include="adminNav :: head-and-side"></div>
	<div id="page-wrapper">
		<div id="page-inner">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">
						Requests and notifications <small>From Managers</small>
					</h1>
				</div>
			</div>
			<!-- /. ROW  -->
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading">Requests Panel</div>
						<div class="panel-body">
							<div class="panel-group" id="accordion"
								th:each="request : ${requests}">
								<div class="panel panel-primary">
									<div class="panel-heading">
										<h4 class="panel-title" data-parent="#accordion">
											<div>
												<i class="fa fa-fw fa-comment"></i> Requested for bicycles
											</div>
										</h4>
									</div>
									<div class="panel-body">
										Manager <span
											th:text="${request.manager.firstName} + ' ' + ${request.manager.lastName}"></span>
										(Id=<span th:text="${request.manager.userId}"></span>) have
										requested for <span th:text="${request.quantity}"></span>
										Bicycles<br /> For Pickup point : <span
											th:text="${request.pickUpPoint.location}"></span>(Id=<span
											th:text="${request.pickUpPoint.pickUpPointId}"></span>)<br />
										On : <span th:text="${request.requestedOn}"></span>
									</div>
									<div th:if="${request.isApproved}" style="float: right;">
										<span class="btn btn-success">This request has already
											been approved</span>
									</div>
									<div th:unless="${request.isApproved}" style="float: right;">
										<a href="#"
											class="w3-btn w3-blue w3-hover-indigo w3-ripple w3-round-xxlarge"
											role="button">Respond</a>

									</div>
								</div>
							</div>
							<div class="pull-right">
								<ul class="pagination">
									<li th:if="${currentIndex} == 1" class="disabled"><a
										href="#" class="glyphicon glyphicon-fast-backward"></a></li>
									<li th:if="${currentIndex} == 1" class="disabled"><a
										href="#" class="glyphicon glyphicon-step-backward"></a></li>
									<li th:unless="${currentIndex} == 1"><a
										th:href="@{/admin/requests/?page=1}"
										class="glyphicon glyphicon-fast-backward"></a></li>
									<li th:unless="${currentIndex} == 1"><a
										th:href="@{/admin/requests/?page=} + ${currentIndex - 1}"
										class="glyphicon glyphicon-step-backward"></a></li>
									<li th:each="i : ${#numbers.sequence( 1, endIndex/1)}"><a
										th:href="@{/admin/requests/?page=} + ${i}" th:text="${i}"></a></li>
									<li th:if="${currentIndex} == ${endIndex}" class="disabled"><a
										href="#" class="glyphicon glyphicon-step-forward"></a></li>
									<li th:if="${currentIndex} == ${endIndex}" class="disabled"><a
										href="#" class="glyphicon glyphicon-fast-forward"></a></li>
									<li th:unless="${currentIndex} == ${endIndex}"><a
										th:href="@{/admin/requests/?page=} + ${currentIndex + 1}"
										class="glyphicon glyphicon-step-forward"></a></li>
									<li th:unless="${currentIndex} == ${endIndex}"><a
										th:href="@{/admin/requests/?page=} + ${endIndex}"
										class="glyphicon glyphicon-fast-forward"></a></li>
								</ul>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
</body>
</html>
