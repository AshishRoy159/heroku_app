<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bicycle Sharing:Admin</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<!-- Morris Chart Styles-->
<link th:href="@{/js/morris/morris-0.4.3.min.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{http://www.w3schools.com/lib/w3.css}" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<!-- TABLE STYLES-->
<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<div th:include="adminNav :: head-and-side"></div>
	<div id="page-wrapper">
		<div id="page-inner">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">
						User Details<br /> <small sec:authorize="hasAuthority('ADMIN')">(Click
							on User's Name to view user profile or click on User's role to
							change role)</small>
					</h1>
					<h2>
						<small sec:authorize="hasAuthority('ADMIN')">(You cannot
							change your own role.)</small>
					</h2>
				</div>
			</div>
			<div class="row" style="margin-bottom: 10px">
				<h2 id="info"></h2>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<!-- Advanced Tables -->
					<div class="panel panel-primary">
						<div class="panel-heading">User Details</div>
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>User Id</th>
											<th>User name</th>
											<th>User address</th>
											<th>Mobile No</th>
											<th>Registered on</th>
											<th>Role</th>
											<th>Is approved?</th>
											<th>Is Active?</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user : ${usersList}">
											<td class="text-center" th:text="${user.userId}"></td>
											<td sec:authorize="hasAuthority('ADMIN')" class="text-center"><a
												th:href="@{/user/userProfile/} + ${user.userId}"
												th:text="${user.firstName} + *{' '} + ${user.lastName}"></a></td>
											<td sec:authorize="hasAuthority('MANAGER')"
												class="text-center"
												th:text="${user.firstName} + *{' '} + ${user.lastName}"></td>
											<td class="text-center" th:text="${user.userAddress}"></td>
											<td class="text-center" th:text="${user.mobileNo}"></td>
											<td class="text-center" th:text="${user.registrationTime}"></td>
											<td sec:authorize="hasAuthority('ADMIN')" class="text-center"><a
												th:href="@{/admin/manageRole/} + ${user.userId}"
												th:text="${user.role.userRole}"></a></td>
											<td sec:authorize="hasAuthority('MANAGER')"
												class="text-center" th:text="${user.role.userRole}"></td>
											<td class="text-center" th:if="${user.isApproved}">✔<span><a
													class="btn btn-danger btn-xs"
													th:href="@{/user/userApproval/} + ${user.userId}"
													onclick="return approveUser(this)">Disapprove</a></span></td>
											<td class="text-center" th:unless="${user.isApproved}">✘<span><a
													class="btn btn-success btn-xs"
													th:href="@{/user/userApproval/} + ${user.userId}"
													onclick="return approveUser(this)">Approve</a></span>
											</td>
											<td class="text-center" th:if="${user.enabled}">✔<span><a
													class="btn btn-danger btn-xs"
													th:href="@{/user/userEnable/} + ${user.userId}"
													onclick="return enableUser(this)">Disable</a></span></td>
											<td class="text-center" th:unless="${user.enabled}">✘<span><a
													class="btn btn-success btn-xs"
													th:href="@{/user/userEnable/} + ${user.userId}"
													onclick="return enableUser(this)">Enable</a></span></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
					<!--End Advanced Tables -->
				</div>

			</div>
			<!-- /. ROW  -->
		</div>
	</div>
	<div th:include="adminNav :: page-footer"></div>
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- Morris Chart Js -->
	<script th:src="@{/js/morris/raphael-2.1.0.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/js/morris/morris.js}" type="text/javascript"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/jquery.dataTables.js}" type="text/javascript"></script>
	<script th:src="@{/js/dataTables.bootstrap.js}" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$("#dataTables-example").dataTable();
		});
	</script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
	<script th:src="@{/js/ajax-functions.js}" type="text/javascript"></script>
</body>
</html>
