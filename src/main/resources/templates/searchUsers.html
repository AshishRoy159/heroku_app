<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bicycle Sharing:Admin</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<!-- Morris Chart Styles-->
<link th:href="@{/js/morris/morris-0.4.3.min.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{http://www.w3schools.com/lib/w3.css}" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<!-- TABLE STYLES-->
<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
<link
	th:href="@{https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css}"
	rel="stylesheet" />

</head>
<body>
	<div th:include="adminNav :: head-and-side"></div>
	<div id="page-wrapper">
		<div id="page-inner">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">
						User Details<br /> <small sec:authorize="hasAuthority('ADMIN')">(Click
							on User's Name to view user profile or click on User's role to
							change role)</small>
					</h1>
					<h2>
						<small sec:authorize="hasAuthority('ADMIN')">(You cannot
							change your own role.)</small>
					</h2>
					<br /> <input id="currentUserRole" type="hidden"
						th:value="${#authentication.principal.role.userRole}" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h3 class="popover popover-right" id="info"></h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<!-- Advanced Tables -->
					<div class="panel panel-primary">
						<div class="panel-heading">User Details</div>
						<div class="panel-body">
							<div class="table-responsive" id="usertable">
								<table class="table table-striped table-bordered table-hover"
									id="users">
									<thead>
										<tr>
											<th style="vertical-align: text-top;">User Id</th>
											<th style="vertical-align: text-top;">User Name</th>
											<th style="vertical-align: text-top;">User Address</th>
											<th style="vertical-align: text-top;">Mobile No</th>
											<th style="vertical-align: text-top;">Registered on</th>
											<th style="vertical-align: text-top;">Role</th>
											<th style="vertical-align: text-top;">Is approved?</th>
											<th style="vertical-align: text-top;">Is Active?</th>
										</tr>
									</thead>
								</table>
							</div>

						</div>

					</div>
					<!--End Advanced Tables -->
				</div>

			</div>
			<!-- /. ROW  -->
		</div>
	</div>
	<div th:include="adminNav :: page-footer"></div>
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/jquery.dataTables.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery.spring-friendly.js}"
		type="text/javascript"></script>
	<script th:src="@{/js/dataTables.bootstrap.js}" type="text/javascript"></script>
	<script th:src="@{/js/tabledata.js}" type="text/javascript"></script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
	<script th:src="@{/js/ajax-functions.js}" type="text/javascript"></script>
</body>
</html>
